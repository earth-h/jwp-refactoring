buildscript {
    ext {
        springBootVersion = '2.4.1'
    }
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.10.RELEASE"
    }
}

allprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-web'

        runtimeOnly 'com.h2database:h2'

        testImplementation 'io.rest-assured:rest-assured:3.3.0'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }
}

dependencies {
    implementation 'org.flywaydb:flyway-core'

    implementation project(':kitchenpos-common')
    implementation project(':kitchenpos-product-api')
    implementation project(':kitchenpos-menu-api')
    implementation project(':kitchenpos-order-api')

    testImplementation project(':kitchenpos-common').sourceSets.test.output
    testImplementation project(':kitchenpos-product-api').sourceSets.test.output
    testImplementation project(':kitchenpos-menu-api').sourceSets.test.output
    testImplementation project(':kitchenpos-order-api').sourceSets.test.output
}

project(':kitchenpos-common') {
    dependencies {
    }
}

project(':kitchenpos-product-api') {
    dependencies {
        implementation project(':kitchenpos-common')
        testImplementation project(':kitchenpos-common').sourceSets.test.output
    }
}

project(':kitchenpos-menu-api') {
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-product-api')
        testImplementation project(':kitchenpos-common').sourceSets.test.output
        testImplementation project(':kitchenpos-product-api').sourceSets.test.output
    }
}

project(':kitchenpos-order-api') {
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-product-api')
        implementation project(':kitchenpos-menu-api')
        testImplementation project(':kitchenpos-common').sourceSets.test.output
        testImplementation project(':kitchenpos-product-api').sourceSets.test.output
        testImplementation project(':kitchenpos-menu-api').sourceSets.test.output
    }
}
